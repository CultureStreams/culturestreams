            <mat-label>Kategorie</mat-label>
            <mat-select [(ngModel)]="selectedCategoryId">
              <mat-option>alle Kategorien</mat-option>
              <mat-option *ngFor="let category of store.categories$ | async" [value]="category.id">{{category.name}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field *ngIf="store.organizers$">
              <mat-label>Veranstalter:in</mat-label>

                <mat-option>alle Veranstalter:innen</mat-option>
                <mat-option *ngFor="let organizer of store.organizers$ | async" [value]="organizer.id">{{organizer.name}}</mat-option>
              </mat-select>
          </mat-form-field>
