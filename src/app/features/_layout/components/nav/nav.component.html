<!-- BETA VERSION Ribbon -->
<div class="fixed">
   <div class="ribbon"><span>Beta Version</span></div>
</div>
<!-- Navigation & Main Content Container -->
<mat-sidenav-container class="sidenav-container">
  <!-- mobile NAVIGATION -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      position="end"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async)!.matches"
      [ngClass]="{'hidden': !(isHandset$ | async)}">
    <mat-toolbar><span class="spacer"></span>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
    </button>
    </mat-toolbar>
    <button class="home-button" mat-button routerLink="/home" routerLinkActive="active">
    </button>
    <mat-list class="nav-items">
      <mat-list-item><button mat-button routerLink="/browse/events" routerLinkActive="active" (click)="drawer.toggle()">Eventkalender</button></mat-list-item>
      <mat-list-item><button mat-button routerLink="/browse/channels" routerLinkActive="active" (click)="drawer.toggle()">Kulturkanäle</button></mat-list-item>
      <mat-list-item><button mat-button routerLink="/about" routerLinkActive="active" (click)="drawer.toggle()">About</button></mat-list-item>
      <mat-list-item><button mat-button routerLink="/contact" routerLinkActive="active" (click)="drawer.toggle()">Kontakt</button></mat-list-item>
      <mat-list-item><button mat-button class="add-button" routerLink="/add/event" routerLinkActive="active" (click)="drawer.toggle()">Event eintragen</button></mat-list-item>
      <mat-list-item><button mat-button class="home-button" routerLink="/" routerLinkActive="active" (click)="drawer.toggle()"><icon-logo-only></icon-logo-only></button></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <!-- main NAVIGATION -->
  <mat-sidenav-content>
    <mat-toolbar class="main-navigation">
      <button mat-button class="home-button" routerLink="/home" routerLinkActive="active"><icon-logo-only></icon-logo-only></button>
      <div class="nav-items"
      [ngClass]="{'hidden': (isHandset$ | async)}">
        <button mat-button routerLink="/browse/events" routerLinkActive="active">Eventkalender</button>
        <button mat-button routerLink="/browse/channels" routerLinkActive="active">Kulturkanäle</button>
        <button mat-button routerLink="/about" routerLinkActive="active">About</button>
        <button mat-button routerLink="/about/contact" routerLinkActive="active">Kontakt</button>
        <span class="spacer-ribbon"></span>
        <button mat-button class="add-button" routerLink="/add/event" routerLinkActive="active">Event eintragen</button>
      </div>
      <span class="spacer"></span>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- CONTENT -->
    <main class="content" role="main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
