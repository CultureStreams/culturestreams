<!-- <article *ngFor="let event of events" fxLayout="column"> -->
    <mat-card fxLayout="row">
      <!-- <img mat-card-image fxFlex="20"> -->
        <img *ngIf="event.image; else elseBlock" mat-card-image
        src="{{ event.image }}"
        default="/../../../../assets/img/cs-sofaherz-dunkel.png"
        class="event-image"
        fxFlex="30" fxHide.xs>
        <ng-template #elseBlock>
          <img mat-card-image
          class="event-image"
          src="/../../../../assets/img/cs-sofaherz-dunkel.png"
          fxFlex="30" fxHide.xs>
        </ng-template>

      <section class="event-infos" fxFlex="grow">
        <mat-card-header>
          <img mat-card-avatar
          class="event-avatar"
          src="{{ event.image }}"
          default="/../../../../assets/img/cs-sofaherz-dunkel.png"
          fxHide fxShow.xs>
          <mat-card-title *ngIf="event">{{event.name}}</mat-card-title>
          <mat-card-subtitle>
            <span *ngIf="event.organizer.name">{{event.organizer.name}}</span>
            <!-- <span *ngIf="event">{{event.start | date:'shortTime':'de'}} bis {{event.end | date:'shortTime':'de'}} Uhr</span> -->
            <!-- <span *ngIf="event.category"> | {{event.category.name}}</span> -->
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <span *ngIf="event.subtitle">{{event.subtitle}}<br><br></span>
          <span *ngIf="event.description" [innerHTML]="event.description | excerpt:180"></span>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayout.xs="column">
          <!-- TODO jetzt live icon -->
          <mat-icon>access_time</mat-icon>
          <span *ngIf="event" class="event-time" fxFlex="grow">
            <!-- <span *ngIf="event.start == event.end ">
              {{event.start | date:'shortDate':'de'}}, <br>
              {{event.start | date:'shortTime':'de'}} bis {{event.end | date:'shortTime':'de'}} Uhr
            </span>
            <span *ngIf="event.start != event.end "> -->
              von {{event.start | date:'shortDate':'de'}}, {{event.start | date:'shortTime':'de'}} Uhr<br>
              bis {{event.end | date:'shortDate':'de'}}, {{event.end | date:'shortTime':'de'}} Uhr
            <!-- </span> -->
          </span>
          <a (click)="navigateToEvent(event)" mat-flat-button>DETAILS</a>
        </mat-card-actions>
      </section>
    </mat-card>
<!-- </article> -->
