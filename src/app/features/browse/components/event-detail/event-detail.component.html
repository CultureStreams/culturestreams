  <mat-card *ngIf="event" fxLayoutAlign="center stretch" fxLayout.xs="column" class="event-item">
        <img *ngIf="event.image; else elseBlock" fxFlex="30" mat-card-image [ngStyle]="{'background': 'url(' + event.image + ')'}"
        style="background-size: cover;
        background-position: center;"
        fxFlex="30" fxHide.xs>
        <ng-template #elseBlock>
          <img mat-card-image fxFlex="30" fxHide.xs>
        </ng-template>
      <section fxFlex="grow" fxLayout.xs="column" class="event-information">
        <article fxLayout="row" fxLayout.lt-sm="column">
          <mat-card-header>
              <div mat-card-avatar [ngStyle]="{'background': 'url(' + event.image + ')'}"
              style="background-size: cover;
              background-position: center;"
              fxHide fxShow.xs></div>
              <mat-card-title *ngIf="event"><h1>{{event.name | uppercase}}</h1></mat-card-title>
              <mat-card-subtitle>
                <span *ngIf="event.subtitle">{{event.subtitle}} | </span>
                <span class="event-organizer">{{event.organizer.name}}</span>
              </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content fxLayout="column" fxLayout.xs="column">
              <p class="event-description"
                [innerHTML]="(show) ? event.description : event.description | slice:0:900 | attachString:'...':''">
              </p>
              <button mat-flat-button *ngIf="event.description.length > 900" class="show-more" (click)="show = !show">
                <span>{{ show ? 'weniger': 'mehr' }}</span>
                <mat-icon aria-hidden="false" aria-label="show more">{{ show ? 'keyboard_arrow_up': 'keyboard_arrow_down' }}</mat-icon>
              </button>
          </mat-card-content>
        </article>
          <mat-card-actions fxLayout.xs="column" style="background-color: red;">
              <!-- TODO jetzt live icon -->
            <mat-icon>access_time</mat-icon>
            <p class="event-time">
                von {{event.start | date:'shortDate':'de'}}, {{event.start | date:'shortTime':'de'}} Uhr<br>
                bis <span *ngIf="event.end | isNotSameDate:event.start">{{event.end | date:'shortDate':'de'}}, </span>{{event.end | date:'shortTime':'de'}} Uhr
            </p>
            <p fxFlex="grow"></p>
            <a (click)="navigateToEvent(event)" mat-flat-button>ZUM STREAM</a>
          </mat-card-actions>
      </section>
  </mat-card>
